<head>
  <title>audioTst</title>
</head>

<body>
  {{> track}}

</body>

<template name="track">
  <fieldset class="inline">
  <legend>Track 1</legend>
  {{#each sb1}}
  {{> SoundBoard}}
  {{/each}}

  <button class='trk1'>Play Track 1</button>
  <ol>
{{#each history1}}
<li>{{this.description}}</li>
{{/each}}
</ol>
</fieldset>

<fieldset class="inline">
<legend>Track 2</legend>
  {{#each sb2}}
  {{> SoundBoard}}
  {{/each}}
    <button class='trk2'>Play Track 2</button>
  <ol>
  {{#each history2}}
  <li>{{this.description}}</li>
  {{/each}}
  </ol>
</fieldset>

<fieldset class="inline">
<legend>Track 3</legend>
  {{#each sb3}}
  {{> SoundBoard}}
  {{/each}}
    <button class='trk3'>Play Track 3</button>
  <ol>
  {{#each history3}}
  <li>{{this.description}}</li>
  {{/each}}
  </ol>
</fieldset>


</template>


<template name="SoundBoard">
  <div class="soundBtn" style="width:{{this.width}}px;height:{{this.height}}px;background-color:{{this.colour}};">
    <h1>{{this.description}}</h1>
    <!-- <i class="fa {{this.icon}} fa-5x"></i> -->
  </div>
</template>
